  <head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <script>
      $(function(){
        $("#settings-panel").load("settings-panel.html");

  <body>
    <main>
    <!-- Settings Panel -->
    <div id="settings-panel"></div>

  <div class="container-xl draggable-div" style="left:22%;">
    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
    <div id="" class="pull-left draggable-div-header"><input class="custom-checkbox" id="myCheckbox1" type="checkbox"
        data-toggle="collapse" href="#collapse2" /><label for="myCheckbox1">
      </label><span class="draggable-div-title">DM Tools</span></div>
    <div class="panel-group dark-panel">
      <div class="panel panel-default dark-panel">
        <!-- <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse1">Collapsible panel</a>
                        </h4>
                      </div> -->
        <div id="collapse2" class="panel-collapse dark-panel collapse in">
          <br>
          <div class="row">          
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Measure</button>
              <button type="button" class="btn settings-panel-grid-button">Hex</button>
              <button type="button" class="btn settings-panel-grid-button">Drag Map</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Line</button>
              <button type="button" class="btn settings-panel-grid-button">Move</button>
              <button type="button" class="btn settings-panel-grid-button">Random</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Reset</button>
              <button type="button" class="btn settings-panel-grid-button">Kill</button>
              <button type="button" class="btn settings-panel-grid-button">Relax</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Attack</button>
              <button type="button" class="btn settings-panel-grid-button">Transition</button>
           </div>
          </div>
          </div>
        </div>
      </div>
    </div>

  

      <div>
        <div id="canvas-container" class="canvas-container"></div>
            <input id="file-input" accept=".json" type="file" id="upload" onchange="handleReadFile()">
      </div>
    <button onclick="handleSaveFile()">Save</button>
    <button onclick="loadP5()">Load P5</button>
      <div></div>

    <script src="panel_drag.js"></script>
    <script src="utilities.js"></script>
    <script src="get_P5.js"></script>

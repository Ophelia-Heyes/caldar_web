<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Caldar</title>
    <link rel="icon" type="image/x-icon" href="/images/drone_favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/BarneyWhiteman/p5.filterShader@0.0.3/p5.filterShader.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/jej6wik.css">
  <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
  </head>
  <body>
    <main>
  <!-- Settings Panel -->
  <div class="container-xl draggable-div">
    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
    <div id="" class="pull-left draggable-div-header"><input class="custom-checkbox" id="myCheckbox" type="checkbox"
        data-toggle="collapse" href="#collapse1" /><label for="myCheckbox">
      </label><span class="draggable-div-title">Settings</span></div>
    <div class="panel-group dark-panel">
      <div class="panel panel-default w-200 dark-panel">
        <!-- <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse1">Collapsible panel</a>
                        </h4>
                      </div> -->
        <div id="collapse1" class="panel-collapse dark-panel collapse">
          <br>
          <div class="row">
            <div class="panel-title">Screen Size</div>

            <input id="resize-slider" type="range" class="settings-panel-slider" value="500" min="100" max="1000"
              step="100"></input>
            <div id="resize-slider-value" class="col-xs-4 text-start slider-value">500px</div>
          </div>
          <div class="row">
            <div class="panel-title">Performance</div>
          </div>
          <div class="row">
            <input id="background-effects-checkbox" type="checkbox" class="settings-panel-checkbox" checked />
            <label for="background-effects-checkbox" class="settings-panel-checkbox-label">Background Effects</label>
          </div>
          <div class="row">
            <input id="screenspace-effects-checkbox" type="checkbox" class="settings-panel-checkbox" checked />
            <label for="screenspace-effects-checkbox" class="settings-panel-checkbox-label">Screenspace Effects</label>
          </div>
          <div class="row">
            <input id="simplify-tokens-checkbox" type="checkbox" class="settings-panel-checkbox" />
            <label for="simplify-tokens-checkbox" class="settings-panel-checkbox-label">Simplify Tokens</label>
          </div>
          <div class="row">
            <div class="panel-title">Player Character</div>
          </div>
          <div class="row">
            <button type="button" class="settings-panel-button" onclick="console.log('opening token select'); document.getElementById('modal').style.display='block'">Select Tokens</button>
          </div>
          <div class="row">
            <button type="button" class="settings-panel-button">Change Display Name</button>
          </div>
          <div class="row">
            <div class="panel-title">Misc</div>
          </div>
          <div class="row">
            <button id="drone-button" type="button" class="settings-panel-button" onclick="unhideFriend()">Activate Friend</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-xl draggable-div" style="left:22%;">
    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
    <div id="" class="pull-left draggable-div-header"><input class="custom-checkbox" id="myCheckbox1" type="checkbox"
        data-toggle="collapse" href="#collapse2" /><label for="myCheckbox1">
      </label><span class="draggable-div-title">DM Tools</span></div>
    <div class="panel-group dark-panel">
      <div class="panel panel-default dark-panel">
        <!-- <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse1">Collapsible panel</a>
                        </h4>
                      </div> -->
        <div id="collapse2" class="panel-collapse dark-panel collapse in">
          <br>
          <div class="row">          
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Measure</button>
              <button type="button" class="btn settings-panel-grid-button">Hex</button>
              <button type="button" class="btn settings-panel-grid-button">Drag Map</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Line</button>
              <button type="button" class="btn settings-panel-grid-button">Move</button>
              <button type="button" class="btn settings-panel-grid-button">Random</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Reset</button>
              <button type="button" class="btn settings-panel-grid-button">Kill</button>
              <button type="button" class="btn settings-panel-grid-button">Relax</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group special" role="group" aria-label="...">
              <button type="button" class="btn settings-panel-grid-button">Attack</button>
              <button type="button" class="btn settings-panel-grid-button">Transition</button>
           </div>
          </div>
          </div>
        </div>
      </div>
    </div>

  

      <div>
        <div id="canvas-container" class="canvas-container"></div>
            <input id="file-input" accept=".json" type="file" id="upload" onchange="handleReadFile()">
      </div>
    <button onclick="handleSaveFile()">Save</button>
    <button onclick="loadP5()">Load P5</button>
      <div></div>
    </main>
    <script src="panel_drag.js"></script>
    <script src="utilities.js"></script>
    <script src="get_P5.js"></script>
    <!-- <script src="sketch.js"></script> -->
  </body>
</html>
